<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <img class="navimg" src="starwarslogo.png">

    </nav>
    <button>Generate Character</button>
    <!-- <div class="show"> -->
    <h2></h2>
    <img class="star" src="">

<!-- </div> -->
    
    <script>
        $(document).ready(function(){
            $("button").on("click",function(){
                const random=Math.ceil(Math.random()*88)
               const data=$.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${random}.json`,
               function(data){

                console.log(data)

                $("h2").text(data['name'])
                $("img.star").attr("src",data['image'])
               })
               
            })

            
        })
        </script>

</body>
</html>
